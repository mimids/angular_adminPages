<button routerLink="./add">  Ajouter </button>

    <table class="table">
      <thead class="thead-dark">
        <tr>
          <td scope="col">Nom</td>
          <td scope="col">Date de début</td>
          <td scope="col">Date de fin</td>
          <td scope="col">status</td>
          <td scope="col">Supprimer</td>
          <td scope="col">Éditer</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let training of trainings">
          <td scope="row">{{ training.name }}</td>
          <td>{{ training.start_date }}</td>
          <td>{{ training.end_date }}</td>
          <td>{{ training.status }}</td>

          <td>
            <span class="delete" title="delete training" (click)="delete(training)"><button nbButton status="danger">Supprimer</button></span>
          </td>
            <td>
            <a class="edit" title="edit training" routerLink="./edit/{{training.id}}"><button nbButton status="info">Éditer</button></a>
          </td>
        </tr>
      </tbody>
    </table>
