<ng-container *ngIf="UserHasLift">
<h1 id="title" class="title">Modifier User has lift </h1>

<nb-card>
  <nb-card-body>

    <button nbButton hero (click)="goBack()">Retour</button>
  </nb-card-body>
</nb-card>
  <nb-card size="medium">
  <nb-card-body>  
    
    <form>
      <div class="form-control-group">
        <nb-card>
          <nb-card-body>
          <label class="label" >User ID</label>

                  {{ UserHasLift.user_id }}
          </nb-card-body>
        </nb-card>
      </div>
      <div class="form-control-group">
        <nb-card>
          <nb-card-body>
          <label class="label" >Lift ID</label>

                  {{ UserHasLift.lift_id }}

          </nb-card-body>
        </nb-card>
      </div>
      <div class="form-control-group">
        <label class="label" >driver</label>
       
        <nb-radio-group name="driver" #driver [(value)]="UserHasLift.driver">
          <nb-radio [value]=0 >Non driver</nb-radio>
          <nb-radio [value]=1>Driver</nb-radio>

        </nb-radio-group>
      </div>
    
       
    </form>
      </nb-card-body>
</nb-card> 

      <nb-card>
        <nb-card-body>
          <button nbButton hero status="success"  (click)="save()">
            Valider
          </button>
    </nb-card-body>
  </nb-card>
  </ng-container>
