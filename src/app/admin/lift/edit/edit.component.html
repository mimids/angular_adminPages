<ng-container *ngIf="Lift">
<h1 id="title" class="title">Modifier Traget</h1>

<nb-card>
  <nb-card-body>

    <button nbButton hero (click)="goBack()">Retour</button>
  </nb-card-body>
</nb-card>
  <nb-card size="geant">
  <nb-card-body>  
    
    <form>
  
        <div class="form-control-group">
          <label class="label" >date_departure</label>
          <input
          nbInput
          [(ngModel)]="Lift.date_departure"
          #date_departure
          name='date_departure'
          placeholder="date departure"
          [nbDatepicker]="formpicker"
        />
        <nb-datepicker #formpicker></nb-datepicker>
        </div>
        <div class="form-control-group">
          <label class="label" >lat_departure</label>
          <input
          nbInput
          [(ngModel)]="Lift.lat_departure"
          fieldSize="small"
            name="lat_departure"
            #lat_departure
            placeholder="lat_departure"
          />
        </div>
        <div class="form-control-group">
          <label class="label" >lng_departure</label>
          <input
          nbInput
          fieldSize="small"
          [(ngModel)]="Lift.lng_departure"
            name="lng_departure"
            #lng_departure
            placeholder="lng_departure"
          />
        </div>
        <div class="form-control-group">
          <label class="label" >lat_arrival</label>
          <input
          nbInput
          fieldSize="small"
          [(ngModel)]="Lift.lat_arrival"
            name="lat_arrival"
            #lat_arrival
            placeholder="lat_arrival"
          />
        </div>
        <div class="form-control-group">
          <label class="label" >lng_arrival</label>
          <input
          nbInput
          fieldSize="small"
          [(ngModel)]="Lift.lng_arrival"
            name="lng_arrival"
            #lng_arrival
            placeholder="lng_arrival"
          />
        </div>
        <div class="form-control-group">
          <label class="label" >take</label>
          <input
          nbInput
          fieldSize="small"
          [(ngModel)]="Lift.take"
            name="take"
            #take
            placeholder="take"
          />
        </div>
   
         
          <div class="form-control-group">
            <label class="label">status</label>
          <nb-toggle [(ngModel)]="Lift.status" status="success" name="status" #status></nb-toggle>
          </div>
   
    </form>
      </nb-card-body>
</nb-card> 

      <nb-card>
        <nb-card-body>
          <button nbButton fullWidth (click)="save()">Valider</button>
    </nb-card-body>
  </nb-card>
  </ng-container>
