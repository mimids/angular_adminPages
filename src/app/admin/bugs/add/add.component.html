<h1 id="title" class="title">Ajouter un bug report</h1>

<nb-card>
  <nb-card-body>

    <button nbButton hero (click)="goBack()">Retour</button>
  </nb-card-body>
</nb-card>
  <nb-card size="small">
  <nb-card-body>  
    
    <form>
  
      <div class="form-control-group">
        <label class="label">User</label>
        <select #user_id placeholder="User" name='user_id'>
          <option *ngFor="let user of users" value="{{user.id}}">{{user.firstname}} {{user.lastname}}</option>
        </select>
      </div>
        <div class="form-control-group">
          <label class="label" >Description:</label>
        <textarea 
        nbInput
        fieldSize="small"
          name="description"
          #description
          placeholder="description"
        ></textarea>
      </div>
    </form>
      </nb-card-body>
</nb-card> 

      <nb-card>
        <nb-card-body>
      <button nbButton hero status="success" (click)="add(user_id.value,description.value)">Valider</button>
    </nb-card-body>
  </nb-card>
