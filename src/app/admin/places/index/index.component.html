<button routerLink="./add">  Ajouter </button>

    <table class="table">
      <thead class="thead-dark">
        <tr>
          <td scope="col">Nom</td>
          <td scope="col">Adresse</td>
          <td scope="col">Supprimer</td>
          <td scope="col">Éditer</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let place of places">
          <td scope="row">{{ place.name }}</td>
          <td>{{ place.address }}</td>

          <td>
            <span class="delete" title="delete" (click)="delete(place)"> <button nbButton status="danger">Supprimer</button></span>
            </td>
            <td>
            <a class="edit" title="edit" routerLink="./edit/{{place.id}}"><button nbButton status="info">Éditer</button></a>
          </td>
        </tr>
      </tbody>
    </table>
