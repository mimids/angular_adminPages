<h1 id="title" class="title">Ajouter un lieu de formation (place)</h1>

<nb-card>
  <nb-card-body>
    <button nbButton hero (click)="goBack()">Retour</button>
  </nb-card-body>
</nb-card>
    <nb-card size="medium">
      <nb-card-body>
    <form>
      <div class="form-control-group">
        <label class="label">Nom du lieu :</label>
        <input name="name" #name placeholder="name" />
      </div>
      <div class="form-control-group">
        <label class="label">Latitude</label>
        <input name="lat" #lat placeholder="Latitude" />

      </div>
      <div class="form-control-group">
        <label class="label">Longitude</label>
        <input name="lng" #lng placeholder="Longitude" />

      </div>
      <div class="form-control-group">
        <label class="label">Adresse du lieu :</label>
        <input name="adresse" #adresse placeholder="adresse" />

      </div>
    </form>
  </nb-card-body>
</nb-card>
<nb-card>
  <nb-card-body>
    <button nbButton hero status="success"
      (click)="add(name.value, adresse.value, lat.value, lng.value)">Valider</button>
  </nb-card-body>
</nb-card>
