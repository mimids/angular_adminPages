<ng-container *ngIf="Place">
  <h1 id="title" class="title">Modifier un lieu de formation</h1>

  <nb-card>
    <nb-card-body>
      <button nbButton hero (click)="goBack()">Retour</button>
    </nb-card-body>
  </nb-card>

  <nb-card size="medium">
    <nb-card-body>
      <form>
        <div class="form-control-group">
          <label class="label">Nom du lieu :</label>
          <input [(ngModel)]="Place.name" name="name" #name placeholder="name" />
        </div>
        <div class="form-control-group">
          <label class="label">Latitude</label>
          <input [(ngModel)]="Place.lat" name="lat" #lat placeholder="lat" />

        </div>
        <div class="form-control-group">
          <label class="label">Longitude</label>
          <input [(ngModel)]="Place.lng" name="lng" #lng placeholder="lng" />

        </div>
        <div class="form-control-group">
          <label class="label">Adresse du lieu :</label>
          <input [(ngModel)]="Place.address" name="adresse" #adresse placeholder="adresse" />

        </div>
      </form>
    </nb-card-body>
  </nb-card>

  <nb-card>
    <nb-card-body>

      <button nbButton hero status="success" (click)="save()">
        Valider
      </button>
    </nb-card-body>
  </nb-card>
</ng-container>
