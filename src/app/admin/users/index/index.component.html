<h1>Liste des Stagiaires du Greta</h1>

      nbInput

      class="search-input"
    /> -->
<button routerLink="./add">  Ajouter </button>

    <table class="table">
      <thead class="thead-dark">
        <tr>
          <td scope="col">Nom</td>
          <td scope="col">Prénom</td>
          <td scope="col">Date de naissance</td>
          <td scope="col">Téléphone</td>
          <td scope="col">Email</td>
          <td scope="col">Adresse</td>
          <td scope="col">Supprimer</td>
          <td scope="col">Éditer</td>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let user of users">
          <td scope="row">{{ user.lastname }}</td>
          <td>{{ user.firstname }}</td>
          <td>{{ user.birthday }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address }}</td>

          <td>
            <span class="delete" title="delete" (click)="delete(user)">   <button nbButton status="danger">Supprimer</button></span>
          </td>
            <td>
            <a class="edit" title="edit" routerLink="./edit/{{user.id}}"> <button nbButton status="info">Éditer</button></a>
          </td>
        </tr>
      </tbody>
    </table>
