<h1 id="title" class="title">Ajouter User has Place</h1>

<nb-card>
  <nb-card-body>

    <button nbButton hero (click)="goBack()">Retour</button>
  </nb-card-body>
</nb-card>
  <nb-card size="small">
  <nb-card-body>  
    
    <form>
  
      <div class="form-control-group">
        <label class="label">User</label>
        <select #user_id placeholder="User" name='user_id'>
          <option *ngFor="let user of users" value="{{user.id}}">{{user.firstname}} {{user.lastname}}</option>
        </select>
      </div>
      <div class="form-control-group">
        <label class="label">Place</label>
        <select #place_id placeholder="Place" name='place_id'>
          <option *ngFor="let place of places" value="{{place.id}}">{{place.name}} {{place.address}}</option>
        </select>
      </div>
     
    </form>
      </nb-card-body>
</nb-card> 

      <nb-card>
        <nb-card-body>
      <button nbButton hero status="success" (click)="add(user_id.value,place_id.value)">Valider</button>
    </nb-card-body>
  </nb-card>
