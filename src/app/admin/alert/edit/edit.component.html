<ng-container *ngIf="Alert">

<h1 id="title" class="title">Modifier Alert</h1>

<nb-card>
  <nb-card-body>

    <button nbButton hero (click)="goBack()">Retour</button>
  </nb-card-body>
</nb-card>
<nb-card size="large">
  <nb-card-body>

    <form>
      <div class="form-control-group">
        <nb-card>
          <nb-card-body>
          <label class="label" >User</label>
            <nb-user size="large"
                     name="{{ Alert.user.firstname }} {{ Alert.user.lastname }}"
                     title="ID {{ Alert.user_id }} ( Email:{{ Alert.user.email }} )">
            </nb-user>
        
          </nb-card-body>
        </nb-card>
      </div>

      <div class="form-control-group">
     
        <label class="label">lng</label>
        <input nbInput fieldSize="small" name="lng" #lng placeholder="lng" [(ngModel)]="Alert.lng"  />

      </div>
      <div class="form-control-group">
    
        <label class="label">lat</label>
        <input nbInput fieldSize="small" name="lat" #lat placeholder="lat"  [(ngModel)]="Alert.lat" />

      </div>
      <div class="form-control-group">
        <label class="label">status</label>
      <nb-toggle [(ngModel)]="Alert.status" status="success" name="status" #status></nb-toggle>
      </div>
      
    </form>
  </nb-card-body>
</nb-card>

<nb-card>
  <nb-card-body>
    <button nbButton hero status="success" (click)="save()">
      Valider
    </button>
  </nb-card-body>
</nb-card>
</ng-container>
